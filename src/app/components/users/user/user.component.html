<mat-toolbar class="toolbar">
  <!-- <span>{{service.form.controls['$key'].value?"Modify Employee":"New Employee"}}</span> -->
  <span class="fill-remaining-space"></span>
  <a class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></a>
</mat-toolbar>

<form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm.value)" class="form">
    <mat-form-field class="form-element" appearance="fill">
        <input matInput placeholder="Name" formControlName="name">
        <mat-error *ngIf="!name.valid && name.touched">
          {{ titleAlert }}
        </mat-error>
      </mat-form-field>

    <mat-form-field class="form-element" appearance="fill">
        <input matInput placeholder="Lastname" formControlName="lastname">
        <mat-error *ngIf="!lastname.valid && lastname.touched">
          {{ titleAlert }}
        </mat-error>
    </mat-form-field>


    <mat-form-field class="form-element" appearance="fill">
        <input matInput placeholder="Username" formControlName="username">
        <mat-error *ngIf="!username.valid && username.touched">
          {{ titleAlert }}
        </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element" appearance="fill">
      <input matInput placeholder="Email" formControlName="email">
      <mat-error *ngIf="!userForm.controls['email'].valid && userForm.controls['email'].touched">
        {{ getErrorEmail() }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element" appearance="fill">
      <input matInput placeholder="Password" type="password" formControlName="password">
      <mat-hint>Choose a password of at least eight characters, one uppercase letter and one number</mat-hint>
      <mat-error *ngIf="!userForm.controls['password'].valid && userForm.controls['password'].touched">
        {{ getErrorPassword() }}
      </mat-error>
    </mat-form-field>

    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!userForm.valid">{{action}} User</button>
    </div>

  </form>
