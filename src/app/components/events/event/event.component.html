<mat-toolbar class="toolbar">
  <span>{{ (action == "Create") ?"Create Event":"Update Event"}}</span>
  <span class="fill-remaining-space"></span>
  <a class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></a>
</mat-toolbar>

<form [formGroup]="eventForm" (ngSubmit)="onSubmit(eventForm.value)" class="form">
    <mat-form-field class="form-element" appearance="fill">
      <mat-label>Name</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="!name.valid && name.touched">
          {{ titleAlert }}
        </mat-error>
      </mat-form-field>

    <mat-form-field class="form-element" appearance="fill">
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="start_date_picker" formControlName="start_date">
      <mat-datepicker-toggle matSuffix [for]="start_date_picker"></mat-datepicker-toggle>
      <mat-datepicker #start_date_picker></mat-datepicker>
        <mat-error *ngIf="!start_date.valid && start_date.touched">
          {{ titleAlert }}
        </mat-error>
    </mat-form-field>


    <mat-form-field class="form-element" appearance="fill">
      <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="end_date_picker" formControlName="end_date">
        <mat-datepicker-toggle matSuffix [for]="end_date_picker"></mat-datepicker-toggle>
        <mat-datepicker #end_date_picker></mat-datepicker>
        <mat-error *ngIf="!end_date.valid && end_date.touched">
          {{ titleAlert }}
        </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element" appearance="fill">
      <mat-label>Color</mat-label>
        <input matInput type="color" formControlName="color">
        <mat-error *ngIf="!end_date.valid && end_date.touched">
          {{ titleAlert }}
        </mat-error>
    </mat-form-field>

    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!eventForm.valid">{{action}} Event</button>
    </div>

  </form>
