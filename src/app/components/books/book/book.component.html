<mat-toolbar class="toolbar">
    <!-- <span>{{service.form.controls['$key'].value?"Modify Employee":"New Employee"}}</span> -->
    <span class="fill-remaining-space"></span>
    <a class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></a>
  </mat-toolbar>
  
  <form [formGroup]="bookForm" (ngSubmit)="onSubmit(bookForm.value)" class="form">
      <mat-form-field class="form-element" appearance="fill">
          <input matInput placeholder="Name" formControlName="name">
          <mat-error *ngIf="!name.valid && name.touched">
            {{ titleAlert }}
          </mat-error>
        </mat-form-field>
  
      <mat-form-field class="form-element" appearance="fill">
          <input matInput placeholder="Author" formControlName="author">
          <mat-error *ngIf="!author.valid && author.touched">
            {{ titleAlert }}
          </mat-error>
      </mat-form-field>
  
  
      <mat-form-field class="form-element" appearance="fill">
          <input matInput placeholder="Published" formControlName="published">
          <mat-error *ngIf="!published.valid && published.touched">
            {{ titleAlert }}
          </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element" appearance="fill">
        <input matInput placeholder="Cover URL" formControlName="cover">
        <mat-error *ngIf="!cover.valid && cover.touched">
          {{ titleAlert }}
        </mat-error>
    </mat-form-field>
  
      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!bookForm.valid">{{action}} Book</button>
      </div>
  
    </form>
