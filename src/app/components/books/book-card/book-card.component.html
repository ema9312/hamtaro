<mat-card class="book-card">
  <mat-card-header>
    <div mat-card-avatar  class="book-header-image"></div>
    <mat-card-title>{{book.name}}</mat-card-title>
    <mat-card-subtitle>By {{book.author}}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-lg-image
    src="{{book.cover}}"
    alt="Photo of a Shiba Inu"
    class="book-cover"
  />
  <mat-card-content>
    <p>
      Published in <strong>{{book.published}}</strong>
    </p>
  </mat-card-content>
  <mat-divider *ngIf="!home"></mat-divider>
  <mat-card-actions *ngIf="!home">
    <button mat-button color="primary" (click)="onEdit(book)">Edit</button>
    <button mat-button color="warn" (click)="onDelete(book)">Delete</button>
  </mat-card-actions>
</mat-card>
