<div class="search-div" *ngIf="!home">
  <button mat-raised-button  (click)="onCreate()">
    <mat-icon>add</mat-icon>Create
  </button>
</div>

<div
  fxLayout="row"
  fxFlex.md="70"
  fxLayoutWrap
  class="card-deck-container mat-elevation-z4"
>
  <div fxFlex *ngFor="let book of books" class="card-item">
    <app-book-card [book]="book" [home]="home"></app-book-card>
  </div>
</div>
